<!doctype html>

<html lang="en">

  <head>
    <!-- META TAGS -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- LOCAL CSS -->
    <link rel="stylesheet" href="css\styles.css">

    <title>Simple informations banner</title>

  </head>

  <body>

	<div class="container-fluid">

		<div class="row mb-3">

			<div class="col-2 themed-grid-col d-flex align-items-center justify-content-center" id="image_1" style="padding:0;">

				<!-- PATH TO IMAGE CAN BE CHANGED -->
				<!-- PLAY WITH THE WIDTH TO MAKE YOUR IMAGE FIT -->
				<!-- CHANGE ALSO THE ALT FIELD ACCORDING TO YOUR IMAGE -->
				<!-- DON'T REMOVE images\ -->
				<img src="images\image_1.png" width="220px" class="align-middle img-fluid img-responsive" alt="Image 1">	
			</div>

			<div class="col-9 themed-grid-col">

				<div class="marquee">       

					<div class="animation">
						<!-- Use the span tag with the classe separator to mark the closing of an information -->

						<span>
							<!-- TEXT CAN BE CHANGED -->
							OPERATEUR EN FONCTION : ____ ____ #__
						</span>

						<span class="separator">|</span>

						<span>
							<!-- TEXT CAN BE CHANGED -->
							FERMETURE : 17H
						</span>

						<span class="separator">|</span>

						<span>
							<!-- TEXT CAN BE CHANGED -->
							RAPPEL : NOURRITURE INTERDITE DANS LE LOCAL
						</span>

						<span class="separator">|</span>

						<span>
							<!-- TEXT CAN BE CHANGED -->
							CLUB DE TRADING : FACEBOOK@CludDeTradingHEC
						</span>

						<span>
							<!-- TEXT CAN BE CHANGED -->
							ANNONCE : COURAGE POUR LES EXAMENS
						</span>

					</div>  

				</div>

			</div>

			<div class="col-1 themed-grid-col d-flex align-items-center justify-content-center" style="padding:0;" id="image_2">

				<!-- PATH TO IMAGE CAN BE CHANGED -->
				<!-- PLAY WITH THE WIDTH TO MAKE YOUR IMAGE FIT -->
				<!-- CHANGE ALSO THE ALT FIELD ACCORDING TO YOUR IMAGE -->
				<!-- DON'T REMOVE images\ -->
				<img src="images\image_2.png" width="50px" class="align-middle img-fluid img-responsive" alt="Image 2">

			</div>

		</div>

	</div>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
  
</html>
